<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="./register.css" rel="stylesheet" />


    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div class="main">
    <div class="register">
         <h2>Register Here For TedXRTU</h2>
         <form id="register">
            <label>First Name: </label>
            <br>
            <input type="text" name="fname"
            id="name" placeholder="Enter your name">
            <br><br>
            <label>Last Name: </label>
            <br>
            <input type="text" name="lname"
            id="name" placeholder="Enter your last name">
            <br><br>
            <label>College Name: </label>
            <br>
            <input type="text" name="college"
            id="name" placeholder="If none, fill NA">
            <br><br>
            <label>Branch: </label>
            <br>
            <input type="text" name="branch"
            id="name" placeholder="If none, fill NA">
            <br><br>
            <label>Email: </label>
            <br>
            <input type="email" name="email"
            id="name" placeholder="Enter your Mail ID">
            <br><br>
            <label>Contact</label>
            <br>
            <input type="number" name="contact" id="name" placeholder="Contact Number">
            <br><br>
 
            <button  type="submit" id="submitbtn" class="submitbtn">Submit form</button>
  

        </form>
        <p id="log"></p>
    </div>
    </div>
</body>
<script src="./register.js" type="module"></script>
</html>
