<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"
    ></script>
    <script defer src="./canvas.js"></script>
    <!-- <script defer src="./register.js" type="module"></script> -->

    <link rel="stylesheet" href="./index.css" />
    <title>Registration</title>
  </head>
  <body class="bg-black text-white m-auto min-h-screen sm:w-11/12">
    <div class="">
      <section class="py-8 sm:pt-32">
        <a href="/" class="flex items-center text-3xl">
          <iconify-icon
            icon="material-symbols:arrow-back"
            style="color: #f02806"
          ></iconify-icon>
          <h1>Tedx RTU</h1>
        </a>
      </section>

      <section class="text-gray-400">
        <div class="container px-5 py-4 mx-auto flex flex-wrap items-center">
          <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
            <h1 class="title-font font-medium text-3xl text-white">
              Be a part of TEDx RTU
            </h1>
            <p class="leading-relaxed mt-4">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eveniet
              aspernatur, ipsam officiis beatae provident ex harum architecto
              ullam aliquam adipisci minus veniam excepturi maxime quis
              consectetur laboriosam dolore, quas nam?
            </p>
          </div>
          <div
            class="lg:w-2/6 md:w-1/2 bg-gray-100 bg-opacity-75 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0"
          >
            <h2 class="text-gray-900 text-4xl font-medium title-font mb-5">
              Register <span class="text-red-600">TEDx</span>
            </h2>
            <div class="relative mb-4">
              <label for="first-name" class="leading-7 text-sm text-gray-600">
                First Name
              </label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                class="w-full bg-gray-200 rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative mb-4">
              <label for="last-name" class="leading-7 text-sm text-gray-600">
                Last Name
              </label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                class="w-full bg-gray-200 rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-600">
                Email
              </label>
              <input
                type="email"
                id="email"
                name="email"
                class="w-full bg-gray-200 rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>

            <div class="relative mb-4">
              <label for="tel" class="leading-7 text-sm text-gray-600">
                Contact
              </label>
              <input
                type="tel"
                id="tel"
                name="tel"
                class="w-full bg-gray-200 rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative mb-4">
              <label for="college" class="leading-7 text-sm text-gray-600">
                College Name (If none, write NA)
              </label>
              <input
                type="text"
                id="college"
                name="college"
                class="w-full bg-gray-200 rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative mb-4">
              <label for="branch" class="leading-7 text-sm text-gray-600">
                Branch (If none, write NA)
              </label>
              <input
                type="text"
                id="branch"
                name="branch"
                class="w-full bg-gray-200 rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <button
              class="text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg"
            >
              Submit
            </button>
          </div>
        </div>
      </section>
    </div>
    <canvas
      class="-z-40 select-none fixed h-screen w-full inset-0 opacity-75"
    ></canvas>
  </body>
</html>
